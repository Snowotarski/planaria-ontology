id: plana
title: "Planaria Anatomy Ontology"
github_org: obophenotype
repo: planaria-ontology
#report_fail_on: ERROR
report_fail_on: None
use_dosdps: TRUE
namespaces: 
  - http://purl.obolibrary.org/obo/PLANA_
release_artefacts: 
  - base
  - full
  - simple
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: go
    - id: iao 
    - id: ro
    - id: pato
    - id: bspo
      mirror_from: https://gist.githubusercontent.com/srobb1/a95fe7d11164eb638c8f54f888cf4901/raw/ca513ae30063b6e45b9aebcfc882cf262a824e5b/bspo.owl
    - id: uberon
components:
  products:
    - filename: obsolete.owl
robot_java_args: '-Xmx8G'
allow_equivalents: asserted-only

  
