pattern_name: progenitorCellTypes.yaml
pattern_iri: https://tobedetermined 
description: "anatomical entity + progenitor cell type"

contributors:
  - https://orcid.org/0000-0002-3528-5267

classes:
  anatomical_entity: UBERON:0001062
  progenitor_cell_type_entity: PLANA:0000120

relations:
  develops into: RO:0002203

  
annotationProperties:
  exact_synonym: oio:hasExactSynonym
  depicted_by: foaf:depicted_by
  image_comment: rdfs:comment
  term_id: oboInOwl:id

vars:
  anatomical_entity: "'anatomical_entity'"
  progenitor_cell_type_entity: "'progenitor_cell_type_entity'"
  depicted_by: "'depicted_by'"
  image_comment: "'image_comment'"

data_list_vars:
  def_dbxref: xsd:string
  exact_syn: xsd:string
  dbxref: xsd:string

data_vars:
  term_id: "'term_id'" 

name:
  text: "%s %s"
  vars:
   - anatomical_entity
   - progenitor_cell_type_entity

annotations:

  - annotationProperty: depicted_by
    var: depicted_by
    annotations: 
      - annotationProperty: image_comment
        text: "%s"
        vars:
         - image_comment

  - annotationProperty: term_id
    text: "%s"
    vars:
     - term_id

exact_synonym:
    value: exact_syn

xref:
    value: dbxref
 
def:
  text: "This %s develops into %s"
  vars:
    - progenitor_cell_type_entity
    - anatomical_entity
  xrefs: def_dbxref

subClassOf:
  text: "%s and ('develops into' some %s)"
  vars:
    - progenitor_cell_type_entity 
    - anatomical_entity
